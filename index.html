	<h1> Twelve-tone Matrix Generator </h1>
	<div id="buttons">
		<input type="button" value="C" class="tone C" onclick="playC4()">
     <input type="button" value="C&#x266f"  class="tone C-sharp" onclick="playCsharp4()">
     <input type="button" value="D" class="tone D" onclick="playD4()">
     <input type="button" value="E&#x266d" class="tone E-flat" onclick="playEb4()">
